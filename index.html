<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./image/favicon.ico" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <img src="./image/logo.png" alt="logo" />
            <h2>M.Dayyan</h2>
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp"> close </span>
          </div>
        </div>

        <div class="sidebar">
          <a href="#">
            <span class="material-icons-sharp">home</span>
            <h3>Dashboard</h3>
          </a>
          <a href="#">
            <i class="material-icons-sharp">person_out</i>
            <h3>Customers</h3>
          </a>
          <a href="#">
            <i class="material-icons-sharp">receipt_long</i>
            <h3>Orders</h3>
          </a>
          <a href="#">
            <i class="material-icons-sharp">insigths</i>
            <h3>Analytics</h3>
          </a>
          <a href="#">
            <i class="material-icons-sharp">mail_outline</i>
            <h3>Messages</h3>
          </a>
          <a href="#">
            <i class="material-icons-sharp">inventory</i>
            <h3>Products</h3> </a
          ><a href="#">
            <i class="material-icons-sharp">report_gmailerrorred</i>
            <h3>Reports</h3> </a
          ><a href="#">
            <i class="material-icons-sharp">settings</i>
            <h3>Settings</h3>
          </a>
          <a href="#">
            <i class="material-icons-sharp">add</i>
            <h3>Add Product</h3>
          </a>
          <a href="#">
            <i class="material-icons-sharp">logout</i>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
    </div>
  </body>
</html>
